<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fetch todo 로 불러오기</title>
  <style>
    #todo-list{
      
    }
  </style>
</head>
<body>
  <ul>
    <li id="todo-list"></li>
  </ul>
</body>
<script>
  // https://jsonplaceholder.typicode.com/todos
// 100개를 먼저 잘라내고,
// 100개중에서 completed가 true인 것만 추출해서
// title을 li태그로 화면에 출력하기
const todo = document.querySelector("#todo-list");
  
  const getTodos = async () => {
    const response = await fetch("https://jsonplaceholder.typicode.com/todos")
    const datas = await response.json()
    return datas;
  }

  getTodos()
    .then((complete) => complete.slice(0, 100))
    .then((complete) => complete.map(({completed}) => completed))
    .then((completed) => {
      completed.forEach((completed) => {
        todo.innerHTML += `<li>${completed}</li>`
      })
    })
</script>
</html>
