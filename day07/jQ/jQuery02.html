<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery 기초2</title>
</head>
<body>
  <ul class="jane-car">
    <li>페라리</li>
    <li>롤스로이스</li>
    <li>벤틀리</li>
  </ul>
</body>
<script src="./jQuery.js"></script>
<script>
  // closest() : 부모에서 찾기
  // find() : 자식에서 찾기
  // prev() : 이전 요소 가지고 오기
  // next() : 다음요소 가지고 오기
  // .eq(인덱스) : 해당 요소를 찾기
  //  $()[0] : jQuery 객체에서 한 개를 가져오기 위해 접근하면 무조건 JS 객체로 변한다. 
  const $ul = $('.jane-car');
  const $list = $("li")
  console.log($ul)
  console.log($list)

  //ul 태그의 자식중에서 벤틀리 찾기 console.log($(li))
  $ul.find("li").each((i, li) => {
    if($(li).text() === "벤틀리"){
      $(li).text("마티즈") // 마티즈로 변경하기
    }
  })

  //값을 선택하기
  console.log($list.eq(2).prev().prev().next().text())

  // 값을 변경
  $list.eq(0).next().text("마세라티");

  //값을 추가
  $ul.append("<li>벤츠</li>")

  // 삭제하기
  $ul.find("li").eq(0).remove()

  //.html() innerHTML
  $ul.html("<li>원하는 값</li>")

</script>
</html>
